<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Nguyễn Hà An</title>
    <link rel="stylesheet" href="han.css">
    <style>
        /* Cài đặt màu nền và font chữ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #F4F8FC;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: ;
        }

        /* Container chính */
        .container {
            width: 80%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #1e3c72; /* Viền xanh navy */
            object-fit: cover;
        }

        header h1 {
            font-size: 2.8em;
            color: #1e3c72; /* Xanh navy */
            margin-top: 15px;
        }

        header h3 {
            font-size: 1.3em;
            color: #34495e;
        }

        /* Tiêu đề các phần */
        .section-title {
            font-size: 1.6em;
            margin-top: 30px;
            color: #1e3c72; /* Xanh navy */
            border-bottom: 2px solid #1e3c72;
            padding-bottom: 5px;
          
        }

        /* Danh sách thông tin */
        .list-info {
            margin-left: 20px;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .list-info li {
            margin: 10px 0;
        }

        .list-info li strong {
            color: #16a085; /* Màu sắc nổi bật */
        }

        /* Căn chỉnh bảng điểm vào giữa */
        .score-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .score-table th, .score-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #1e3c72; /* Viền bảng xanh navy */
        }

        .score-table th {
            background-color: #1e3c72;
            color: #fff;
        }

        .score-table td {
            background-color: #ecf0f1;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 1.1em;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <header>
            <img src="image.png" alt="Nguyễn Hà An">
            <h1>Nguyễn Hà An</h1>
          
        </header>

        <!-- Thông tin cá nhân -->
        <section>
            <div class="section-title"><strong>Thông tin cá nhân</strong></div>
            <ul class="list-info">
                
                <li><strong>Facebook:</strong> <a href="https://www.facebook.com/nguyen.haan.51433" target="_blank" style="color: #1e3c72; text-decoration: none;">Nguyễn Haan </a></li>
                <li><strong>Điện thoại:</strong> 0965878206</li>
                
            </ul>
        </section>

        <!-- Bảng điểm (căn giữa) -->
        <section>
            <div class="section-title"><strong>Bảng điểm thuyết trình & báo cáo</strong></div>
            <table class="score-table">
                <tr>
                    <th>Môn học</th>
                    <th>Điểm</th>
                </tr>
                <tr>
                    <td>Tư tưởng HCM</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <td>Nhập môn FDB</td>
                    <td>9.1</td>
                </tr>
                
                <tr>
                    <td>Chủ nghĩa XHKH</td>
                    <td>9.4</td>
                </tr>
                <tr>
                    <td>Triết học Mác-Lênin</td>
                    <td>9.5</td>
                </tr>
                <tr>
                    <td>Kinh tế chính trị Mác-Lênin</td>
                    <td>10</td>
                </tr>
            </table>
        </section>

        <!-- Footer -->
        <footer>
            <p>Nguyễn Hà An &copy; 2025</p>
        </footer>
    </div>

</body>
</html>
