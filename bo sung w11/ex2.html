<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style10.css">
    <title>Document</title>
</head>
<body>
    <h1>CHƯA NGHĨA RA TIÊU ĐỀĐỀ</h1>
    <img src="SHIN.png" alt="ảnh shinshin">
    <form action="#">
        <input type="number" id="number1" placeholder="Enter a number">
        <br>
        <button onclick="checkClick();" id="check_button">Check</button>
        <button onclick="resetClick();" id="reset_button">Reset</button>
        <p id="result"></p>
    </form>
    <!--JavaScript-->
    <script>
       function checkClick() {
            var x = parseInt(document.getElementById("number1").value);
            if (x % 2 === 0) {
                var result = document.getElementById("result");
                result.innerHTML = x + " is Even";
            
            } else {
                var result = document.getElementById("result");
                result.innerHTML = x + " is Odd";
            }
            document.getElementById("reset_button").style.display = "block";
            document.getElementById("check_button").style.display = "none";
        }
        function resetClick() {
            document.getElementById("number1").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("number1").focus();
            document.getElementById("reset_button").style.display = "none";
            document.getElementById("check_button").style.display = "block";
        }
    </script>
</body>
</html>
