<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Video</title>
    <link rel="stylesheet" href="video.css">
</head>
<body>
    <table boder="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Mike</td>
                <td>Smith</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot> 
            <tr>
                <td colspan="2">Total</td>
                <td>77</td>
            </tr>
        </tfoot>
    </table>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CL13X-8o4h0?si=OXltFkcFxr4vhUXm" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
</iframe>
</body>
</html>
