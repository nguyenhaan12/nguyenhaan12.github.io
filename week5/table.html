<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>Quá trình học tập</h1>
    <table border="1"
    <thead>
        <tr>
            <th>Từ ngày</th>
            <th>Đến ngày</th>
            <th>Trường</th>

        </tr>
    </thead>
    <tbody>
        <tr>
            <td>9/2009</td>
            <td>6/2014</td>
            <td>Tiểu học A</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Tổng thời gian học:8 năm</td>
        </tr>
    </tfoot>
</body>
</html>
