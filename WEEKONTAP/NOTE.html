<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Ôn tập ISV2017</title>
    <style>
        /* CSS cơ bản cho bảng */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* Định dạng menu */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #4CAF50;
        }
        
        /* Form cơ bản */
        .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Phần 1: Menu điều hướng -->
    <nav id="mainNav">
        <a href="#">Trang chủ</a> -
        <a href="#">Sách &copy;</a> -
        <a href="#">Tác giả &trade;</a> -
        <a href="#">Liên hệ</a>
    </nav>
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>

    <!-- Phần 2: Bảng và nút tương tác -->
    <h2>Bảng linh kiện máy tính &copy;</h2>
    <table id="componentTable">
        <tr>
            <th>Tên linh kiện</th>
            <th>Giá (VND)</th>
            <th>Đánh giá &star;</th>
        </tr>
        <tr>
            <td>CPU Intel&trade; Core i5</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>RAM DDR4 8GB</td>
            <td>800000</td>
            <td>4.0/5</td>
        </tr>
        <tr>
            <td>Ổ cứng SSD 256GB</td>
            <td>1200000</td>
            <td>4.8/5</td>
        </tr>
    </table>
    <button onclick="changeColor()">Đổi màu chữ</button>
    <button onclick="sortTable()">Sắp xếp theo giá</button>

    <!-- Phần 3: Form liên hệ -->
    <div class="form-container">
        <h3>Biểu mẫu liên hệ</h3>
        <form onsubmit="return validateForm()">
            <label>Họ tên:</label>
            <input type="text" id="name">
            
            <label>Email:</label>
            <input type="email" id="email">
            
            <label>Tin nhắn:</label>
            <textarea id="message"></textarea>
            
            <input type="submit" value="Gửi">
        </form>
    </div>
    <script>
        
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault(); // Ngăn không cho reload trang
            const name = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
    
            if (name === "" || email === "") {
                alert("Vui lòng nhập đầy đủ Họ tên và Email!");
                return;
            }
    
            // Tạo alert Bootstrap đẹp
            const alertDiv = document.createElement("div");
            alertDiv.className = "alert alert-success mt-3";
            alertDiv.innerText = `Cảm ơn bạn, ${name}! Chúng tôi sẽ liên hệ với bạn qua email: ${email}.`;
    rm = document.querySelector("form");
            form.after(alertDiv);
    
            // Reset form sau khi gửi
            form.reset();
        });
    </script>
    
</body>
</html>
