<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách công việc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        label {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Danh sách công việc &copy; &trade;</h1>
    <ul>
        <li>
            <input type="checkbox" onchange="toggleComplete(this)">
            <label>Hoàn thành bài tập HTML</label>
        </li>
        <li>
            <input type="checkbox" onchange="toggleComplete(this)">
            <label>Đọc tài liệu CSS</label>
        </li>
        <li>
            <input type="checkbox" onchange="toggleComplete(this)">
            <label>Thực hành JavaScript</label>
        </li>
        <li>
            <input type="checkbox" onchange="toggleComplete(this)">
            <label>Kiểm tra lại dự án nhóm</label>
        </li>
        <li>
            <input type="checkbox" onchange="toggleComplete(this)">
            <label>Chuẩn bị bài thuyết trình</label>
        </li>
    </ul>

    <script>
        function toggleComplete(checkbox) {
            const listItem = checkbox.parentElement;
            if (checkbox.checked) {
                listItem.classList.add('completed');
            } else {
                listItem.classList.remove('completed');
            }
        }
    </script>
</body>
</html>
