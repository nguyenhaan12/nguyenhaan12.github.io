<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center; /* Căn giữa tiêu đề */
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .strength-meter {
            height: 10px;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .strength-meter div {
            height: 100%;
            width: 0;
            border-radius: 5px;
        }

        .strength-meter.weak div {
            width: 33%;
            background-color: red;
        }

        .strength-meter.medium div {
            width: 66%;
            background-color: orange;
        }

        .strength-meter.strong div {
            width: 100%;
            background-color: green;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Đăng ký tài khoản</h1>
    <form id="registerForm" onsubmit="return validateForm()">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
        <div id="usernameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Nhập email">
        <div id="emailError" class="error"></div>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" oninput="checkPasswordStrength()">
        <div class="strength-meter" id="strengthMeter"><div></div></div>
        <div id="passwordError" class="error"></div>

        <label for="confirmPassword">Xác nhận mật khẩu:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
        <div id="confirmPasswordError" class="error"></div>

        <label>
            <input type="checkbox" id="terms"> Tôi đồng ý với điều khoản sử dụng
        </label>
        <div id="termsError" class="error"></div>

        <button type="submit">Đăng ký</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Kiểm tra tên đăng nhập
            const username = document.getElementById('username').value.trim();
            const usernameError = document.getElementById('usernameError');
            const usernameRegex = /^[a-zA-Z0-9]+$/;
            if (!username) {
                usernameError.textContent = 'Tên đăng nhập không được để trống.';
                isValid = false;
            } else if (!usernameRegex.test(username)) {
                usernameError.textContent = 'Tên đăng nhập không được chứa ký tự đặc biệt.';
                isValid = false;
            } else {
                usernameError.textContent = '';
            }

            // Kiểm tra email
            const email = document.getElementById('email').value.trim();
            const emailError = document.getElementById('emailError');
            if (!email) {
                emailError.textContent = 'Email không được để trống.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Kiểm tra mật khẩu
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!password) {
                passwordError.textContent = 'Mật khẩu không được để trống.';
                isValid = false;
            } else if (!passwordRegex.test(password)) {
                passwordError.textContent = 'Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số.';
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // Kiểm tra xác nhận mật khẩu
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = 'Mật khẩu xác nhận không khớp.';
                isValid = false;
            } else {
                confirmPasswordError.textContent = '';
            }

            // Kiểm tra điều khoản
            const terms = document.getElementById('terms').checked;
            const termsError = document.getElementById('termsError');
            if (!terms) {
                termsError.textContent = 'Bạn phải đồng ý với điều khoản sử dụng.';
                isValid = false;
            } else {
                termsError.textContent = '';
            }

            return isValid;
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthMeter = document.getElementById('strengthMeter');
            const strength = strengthMeter.querySelector('div');

            if (password.length === 0) {
                strengthMeter.className = 'strength-meter';
                strength.style.width = '0';
            } else if (password.length < 6) {
                strengthMeter.className = 'strength-meter weak';
            } else if (password.length < 10) {
                strengthMeter.className = 'strength-meter medium';
            } else {
                strengthMeter.className = 'strength-meter strong';
            }
        }
    </script>
</body>
</html>
