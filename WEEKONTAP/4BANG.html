<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách giá linh kiện máy tính</title>
    <style>
         table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        
        /* Định dạng menu */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            color: #4CAF50;
        }
        
        /* Form cơ bản */
        .form-container {
            width: 60%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        </style>
</head>
<body>
    <h1 style="text-align: center;">Danh sách giá linh kiện máy tính &copy; &trade;&bull;</h1>
    
    <table id="priceTable">
        <thead>
            <tr>
                <th>Tên linh kiện</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CPU</td>
                <td>$200</td>
            </tr>
            <tr>
                <td>RAM</td>
                <td>$80</td>
            </tr>
            <tr>
                <td>SSD</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Bo mạch chủ</td>
                <td>$150</td>
            </tr>
        </tbody>
    </table>
    <button onclick="changeColor()">Thay đổi màu</button>

    <script>
        let isRed = false;

        function changeColor() {
            const table = document.getElementById('priceTable');
            table.style.color = isRed ? 'black' : 'red';
            isRed = !isRed;
        }
    </script>
</body>
</html>
