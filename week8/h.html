<!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Exercise 1</title>
     <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
       rel="stylesheet"
       integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
       crossorigin="anonymous"
     />
 
     <style type="text/css">
       body {
         background-color: #525252;
       }
       .container {
         margin-top: 60px;
       }
       .txt {
         color: #fff;
         font-weight: bold;
         font-size: 18px;
       }
 
       .register-footer {
         width: 100%;
         justify-content: center;
       }
       .register-footer button {
         width: 90%;
       }
     </style>
   </head>
   <body>
     <!-- Modal trigger button -->
     <!-- bs5-modal-default roi them bs5-form input-->
     <button
       type="button"
       class="btn btn-primary btn-lg"
       data-bs-toggle="modal"
       data-bs-target="#modalId"
     >
       Launch
     </button>
 
     <!-- Modal Body -->
     <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
     <div
       class="modal fade"
       id="modalId"
       tabindex="-1"
       data-bs-backdrop="static"
       data-bs-keyboard="false"
       role="dialog"
       aria-labelledby="modalTitleId"
       aria-hidden="true"
     >
       <div
         class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
         role="document"
       >
         <div class="modal-content">
           <div
             class="modal-header"
             style="background-color: rgb(237, 166, 166)"
           >
             <h5 class="modal-title" id="modalTitleId">User Registration</h5>
             <button
               type="button"
               class="btn-close"
               data-bs-dismiss="modal"
               aria-label="Close"
             ></button>
           </div>
           <div class="modal-body">
             <div class="mb-3">
               <label for="" class="form-label">First Name</label>
               <input
                 type="text"
                 class="form-control"
                 name=""
                 id=""
                 aria-describedby="helpId"
                 placeholder="First Name"
               />
               <label for="" class="form-label">Last Name</label>
               <input
                 type="text"
                 class="form-control"
                 name=""
                 id=""
                 aria-describedby="helpId"
                 placeholder="Last Name"
               /><label for="" class="form-label">Email Address</label>
               <input
                 type="text"
                 class="form-control"
                 name=""
                 id=""
                 aria-describedby="helpId"
                 placeholder="Email address"
               /><label for="" class="form-label">Password</label>
               <input
                 type="text"
                 class="form-control"
                 name=""
                 id=""
                 aria-describedby="helpId"
                 placeholder="Input Password"
               /><label for="" class="form-label">Confirmation</label>
               <input
                 type="text"
                 class="form-control"
                 name=""
                 id=""
                 aria-describedby="helpId"
                 placeholder="Input confirm"
               />
             </div>
           </div>
           <div class="register-footer text-center mt-3">
             <button type="button" class="btn btn-primary">Register</button>
           </div>
         </div>
       </div>
     </div>
 
     <!-- Optional: Place to the bottom of scripts -->
     <script>
       const myModal = new bootstrap.Modal(
         document.getElementById("modalId"),
         options
       );
     </script>
 
     <script
       src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
       integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
       crossorigin="anonymous"
     ></script>
 
     <script
       src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
       integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
       crossorigin="anonymous"
     ></script>
   </body>
 </html>
