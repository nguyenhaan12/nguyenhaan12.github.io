
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <table>
        <tr>
          <td colspan="2" bgcolor="blue"><h3>REGISTER NEW ACCOUNT</h3></td>
        </tr>
        <tr>
          <td>Username</td>
          <td><input type="text" name="name" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td>Confirm password</td>
          <td><input type="password" name="confirm password" /></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" /> <label for="male">Male</label>
            <input type="radio" /> <label for="female">female</label>
          </td>
        </tr>
        <tr>
          <td>Phone</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Favourite</td>
          <td><input type="checkbox" />Music</td>
          <td><input type="checkbox" />Reading</td>
        </tr>
        <tr>
          <td>Picture</td>
          <td><input type="file" /></td>
        </tr>
        <tr>
          <td>Description</td>
          <td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
          <td>Education Level</td>
          <td>
            <select name="" id="">
              <option value="aptech">Aptech</option>
              <option value="vietnamese">Vietnamese</option>
              <option value="english">English</option>
              <option value="french">French</option>
              <option value="japanese">Japanese</option>
            </select>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
